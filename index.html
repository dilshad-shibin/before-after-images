<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before and After Images</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="st-before-after-section st-dynamic-bg st-bg" data-src="assets/img/before-after-bg.jpg">
        <div class="st-height-b120 st-height-lg-b80"></div>
        <div class="container">
            <div class="st-section-heading st-style1">
                <h2 class="st-section-heading-title">Before and after procedures</h2>
                <div class="st-seperator">
                    <div class="st-seperator-left wow fadeInLeft" data-wow-duration="1s" data-wow-delay="0.2s"></div>
                    <div class="st-seperator-center"><img src="assets/img/icons/4.png" alt="icon"></div>
                    <div class="st-seperator-right wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.2s"></div>
                </div>
                <div class="st-section-heading-subtitle">Lorem Ipsum is simply dummy text of the printing and typesetting industry. <br>Lorem Ipsum the industry's standard dummy text.</div>
            </div>
            <div class="st-height-b40 st-height-lg-b40"></div>
        </div>
        <div class="st-before-after-wrap">
            <div class="st-before-after-in">
                <div class="st-before-after">
                    <div class="st-after st-single-slide st-dynamic-bg" data-src="img/after.jpg"></div>
                    <div class="st-before st-single-slide st-dynamic-bg" data-src="img/before.jpg"></div>
                    <div class="st-handle-before-after">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/vendor/jquery-1.12.4.min.js"></script>
    <script src="js/style.js"></script>
    
</body>
</html>
